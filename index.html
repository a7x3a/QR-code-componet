<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title> A7X3A | QR code component </title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="qr-container"><img src="images/image-qr-code.png" alt="QR Code Image"></div>

  </div>
</div>
